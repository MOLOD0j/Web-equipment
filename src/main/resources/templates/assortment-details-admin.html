<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ассортимент</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
  <header th:insert="blocks/header_admin :: header_admin"></header>

  <div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
      <h3 th:text="${el.name}" />
      <p><b>Категория: </b> <span th:text="${el.category}" /></p>
      <p><b>Требуется ли электропитание: </b> <span th:text="${el.electricity_required}" /></p>
      <p><b>Вес тренажёра: </b> <span th:text="${el.weight_equipment} + ${'кг'}" /></p>
      <p><b>Максимально допустимый вес человека: </b> <span th:text="${el.max_weight_user} + ${'кг'}" /></p>
      <p><b>Цена данного тренажёра: </b> <span th:text="${el.price} + ${'₽'}" /></p>
      <p><b>Описание: </b> <span th:text="${el.about_equipment}" /></p>
      <a th:href="'/assortment_admin/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
      <form th:action="'/assortment_admin/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning" type="submit">Удалить</button>
      </form>
    </div>
  </div>

  <footer th:insert="blocks/footer :: footer"></footer>

</div>
</body>
</html>
