<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="style/registration.css" media="screen" rel="stylesheet">
  <link href= 'http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mlogin">
  <div id="login">
    <h1>Вход</h1>
    <form action="" id="loginform" method="post" name="loginform">
      <p><label for="user_login">Имя пользователя<br>
        <input class="input" id="username" name="username" size="20" type="text"></label></p>
      <p><label for="user_pass">Пароль<br>
        <input class="input" id="password" name="password" size="20" type="password"></label></p>
      <p class="submit"><input class="button" name="login" type= "submit" value="Log In"></p>
      <p class="regtext">Еще не зарегистрированы?<a href="registration.html">Регистрация</a>!</p>
    </form>
  </div>
</div>
</body>
</html>
