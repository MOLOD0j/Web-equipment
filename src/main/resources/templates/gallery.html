<p style="text-align: center;" class="description">Описание1</p>
<script>
  $('document').ready(function(){
    let picturePalce = $('.galeryMainPicture');
    let all = document.getElementsByTagName('img');
    if (picturePalce){
      $('body')[0].addEventListener('click', function(e){
        if(e.target.className === "img index"){
          let des = $(e.target).attr('title');
          for (let i = 0; i < all.length; ++i){
            $(all[i]).css('border-bottom', '0px solid transparent');
          }
          $(e.target).css('border-bottom', '1px solid black');
          src = $(e.target).attr('src');
          $(picturePalce).attr('src', src);
          $('.description')[0].textContent = des;
        }
      });
    }

  });
</script>
