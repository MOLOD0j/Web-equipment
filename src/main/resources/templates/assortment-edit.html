<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование характеристик</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
  <header th:insert="blocks/header :: header"></header>

  <div class="container mt-5 md-5">
    <h1>Редактирование характеристик</h1>
    <div th:each="el : ${post}" >
      <form method="post">
        <input type="text" th:value="${el.name}" name="name" placeholder="Введите название тренажёра" class="form-control"><br>
        <input type="text" th:value="${el.category}" name="category" placeholder="Введите категорию тренажёра" class="form-control"><br>
        <input type="text" th:value="${el.electricity_required}" name="electricity_required" placeholder="Нужно ли ему электропитание? (Да/Нет)" class="form-control"><br>
        <input type="text" th:value="${el.weight_equipment}" name="weight_equipment" placeholder="Введите вес тренажёра" class="form-control"><br>
        <input type="text" th:value="${el.max_weight_user}" name="max_weight_user" placeholder="Введите максимально допустимый вес пользователя" class="form-control"><br>
        <input type="text" th:value="${el.price}" name="price" placeholder="Введите цену тренажёра" class="form-control"><br>
        <textarea name="about_equipment" placeholder="Введите описание тренажёра" class="form-control" th:text="${el.about_equipment}" /><br>
        <button type="submit" class="btn btn-success">Обновить</button>
      </form>
    </div>
  </div>

  <footer th:insert="blocks/footer :: footer"></footer>

</div>
</body>
</html>
